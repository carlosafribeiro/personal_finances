<html>
<head>
    <title> .: Personal Finances :. </title>
    <style type="text/css">
    body {
        font-family: arial;
        background-color: #5F9EA0;
        color: white;
    }

    h1 {
        margin-bottom: 10px;
    }

    h4 {
        margin: 0;
        background-color: #eee;
        padding: 5px;
        font-size: 1.2em;
    }

    .gasto {
        border: 1px solid black;
        background-color: white;
        color: black;
    }

    .conteudo {
        padding: 10px;
    }
    </style>
</head>
<body>
    
    <h1><center> Gastos </center></h1>
    <br>
    {% for gasto in latest %}
    <div class="gasto">
        <b><br>Descrição:</b> {{ gasto.descricao }}
        <br>
        <b>Valor:</b> {{ gasto.valor }}
        <br>
        <b>Data:</b> {{ gasto.data }}
        <br><br>
    </div>       
    {% endfor %}
    
</body>
</html>
